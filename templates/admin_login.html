<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Login Â· RedHunllef</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='redlogo.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    .admin-wrap{max-width:520px;margin:80px auto;padding:24px;border-radius:16px;background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.08)}
    .admin-title{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .admin-title img{width:42px;height:42px;border-radius:10px;image-rendering:pixelated}
    .admin-title h1{margin:0;font-size:20px;letter-spacing:.12em}
    .admin-field{display:flex;flex-direction:column;gap:6px;margin:14px 0}
    .admin-field input{padding:12px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.25);color:#fff}
    .admin-row{display:flex;gap:10px;align-items:center;margin-top:14px}
    .admin-row button{padding:12px 14px;border-radius:12px;border:0;cursor:pointer}
    .admin-row button.primary{background:#53fc18;color:#111;font-weight:800}
    .admin-error{margin-top:12px;padding:10px 12px;border-radius:12px;background:rgba(255,0,0,.14);border:1px solid rgba(255,0,0,.25)}
  </style>
</head>
<body>
  <div class="admin-wrap">
    <div class="admin-title">
      <img src="{{ url_for('static', filename='redlogo.png') }}" alt="" />
      <div><h1>ADMIN LOGIN</h1></div>
    </div>

    {% if error %}
      <div class="admin-error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('admin') }}" autocomplete="off">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <div class="admin-field">
        <label for="u">Username</label>
        <input id="u" name="username" required autocomplete="off" />
      </div>
      <div class="admin-field">
        <label for="p">Password</label>
        <input id="p" name="password" type="password" required autocomplete="off" />
      </div>
      <div class="admin-row">
        <button class="primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
